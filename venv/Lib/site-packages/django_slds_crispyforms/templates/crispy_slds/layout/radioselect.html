{% load crispy_forms_filters %}
{% load l10n %}

<div class="slds-form-element__control"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% include 'crispy_slds/layout/field_errors_block.html' %}

    {% for choice in field.field.choices %}
        <label class="slds-radio" for="id_{{ field.html_name }}_{{ forloop.counter }}">
            <input type="radio"{% if choice.0|stringformat:"s" == field.value|stringformat:"s" %} checked="checked"{% endif %} name="{{ field.html_name }}" id="id_{{ field.html_name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}" {{ field.field.widget.attrs|flatatt }} />
            <span class="slds-radio--faux"></span>
            <span class="slds-radio--label">{{ choice.1|unlocalize }}</span>
        </label>
    {% endfor %}

    {% include 'crispy_slds/layout/help_text.html' %}
</div>
